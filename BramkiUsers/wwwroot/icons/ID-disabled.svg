<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 28 40" width="112" height="160"
     role="img"
     aria-label="Vertical ID card with person, full info line, and edge check badge cut-out">
  <defs>
    <!-- Global diagonal gradient -->
    <linearGradient id="globalGradient" x1="0" y1="0" x2="28" y2="40" gradientUnits="userSpaceOnUse">
  	<stop offset="0%" stop-color="#c5c8cc" />
  	<stop offset="100%" stop-color="#9fa3a9" />
    </linearGradient>

    <!-- Mask: white draws gradient, black hides (incl. the badge hole in the card) -->
    <mask id="shapesMask" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="28" height="40" fill="black"/>

      <!-- Card + contents -->
      <g fill="none" stroke="white" stroke-width="0.75" stroke-linecap="round" stroke-linejoin="round">
        <rect x="1.5" y="1.5" width="21" height="33" rx="3"/>
        <line x1="7" y1="5" x2="17" y2="5"/>
        <line x1="3.5" y1="9" x2="20.5" y2="9"/>
        <circle cx="12" cy="16" r="3"/>
        <path d="M8 24c0-2.2 2-4 4-4s4 1.8 4 4"/>
        <line x1="6" y1="28" x2="18" y2="28"/>
      </g>

      <!-- Punch hole for badge -->
      <circle cx="21" cy="33" r="4" fill="black"/>

      <!-- Badge (gradient too) -->
      <g fill="none" stroke="white" stroke-width="0.75" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="21" cy="33" r="4"/>
        <path d="M19.5 33l1.2 1.2 2.3-2.6"/>
      </g>
    </mask>
  </defs>

  <!-- Transparent background -->
  <rect x="0" y="0" width="28" height="40" fill="none"/>

  <!-- Gradient rectangle -->
  <rect x="0" y="0" width="28" height="40" fill="url(#globalGradient)" mask="url(#shapesMask)"/>
</svg>