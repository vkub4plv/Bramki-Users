<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     width="1000" height="1000" viewBox="0 0 1000 1000" xml:space="preserve">
  <defs>
    <!-- Global diagonal gradient -->
    <linearGradient id="globalGradient" x1="0" y1="0" x2="1000" y2="1000" gradientUnits="userSpaceOnUse">
  	<stop offset="0%" stop-color="#ff0057" />
  	<stop offset="100%" stop-color="#bd00ff" />
    </linearGradient>

    <!-- Mask built from your shapes -->
    <mask id="shapesMask" maskUnits="userSpaceOnUse">
      <!-- Transparent background -->
      <rect x="0" y="0" width="100%" height="100%" fill="black"/>
      <!-- Shapes in white -->
      <g transform="matrix(3.2118 0 0 3.2118 411.1104 500.0014)">
        <g vector-effect="non-scaling-stroke">
          <g transform="matrix(2.81 0 0 2.81 -0.1434 -69.8665)">
            <path fill="white" d="M 45 40.375 L 45 40.375 c -9.415 0 -17.118 -7.703 -17.118 -17.118 v -6.139 C 27.882 7.703 35.585 0 45 0 h 0 c 9.415 0 17.118 7.703 17.118 17.118 v 6.139 C 62.118 32.672 54.415 40.375 45 40.375 z"
                  transform="translate(-45, -20.1875)"/>
          </g>
          <g transform="matrix(2.81 0 0 2.81 -0.1434 37.703)">
            <path fill="white" d="M 47.875 53.673 l -0.639 -3.615 l 1.117 -1.935 l 2.075 -3.595 c 0.568 -0.984 -0.142 -2.214 -1.278 -2.214 H 45 h -4.151 c -1.136 0 -1.847 1.23 -1.278 2.214 l 2.075 3.595 l 1.117 1.935 l -0.639 3.615 l -2.875 16.264 L 45 74.623 l 5.751 -4.686 L 47.875 53.673 z"
                  transform="translate(-45, -58.4685)"/>
          </g>
          <g transform="matrix(2.81 0 0 2.81 -0.1434 60.0876)">
            <path fill="white" d="M 55.463 42.869 l -4.905 14.353 L 45 73.487 l -5.558 -16.264 l -4.905 -14.353 c -12.539 2.276 -22.128 13.307 -22.128 26.477 v 17.707 c 0 1.621 1.326 2.946 2.946 2.946 h 59.29 c 1.621 0 2.946 -1.326 2.946 -2.946 V 69.346 C 77.591 56.177 68.002 45.146 55.463 42.869 z"
                  transform="translate(-45, -66.4345)"/>
          </g>
        </g>
      </g>
      <g transform="matrix(15 0 0 15 615 200)">
      <path d="M12 4V20M19 7L5 17M5 7L19 17"
            stroke="white" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </mask>
  </defs>

  <!-- Transparent background -->
  <rect x="0" y="0" width="100%" height="100%" fill="none"/>

  <!-- One global gradient rectangle, masked by shapes -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#globalGradient)" mask="url(#shapesMask)"/>
</svg>
